<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1, user-scalable=no">


  <meta charset="UTF-8">
  <title>Opinion New</title>
  <link href="../../../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="../../../vendors/bootstrap/dist/js/bootstrap.min.js"></script>


  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->

  <link href="../../../css/style.css" rel="stylesheet"/>

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top top-navbar-custom">
  <div class="row container-fluid">

    <div class="col-sm-4 hidden-xs">
      <div class="navbar-text pull-left" style="margin-left: 0px;">
        <a [routerLink]="['/user', userId, 'website']">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>

      <div class="navbar-header pull-left">
        <a class="navbar-brand">
          <b>News</b>
        </a>
      </div>

      <div class="navbar-text pull-right">
        <a [routerLink]="['/user', userId, 'website', 'new']">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>
    </div>

    <div class="col-sm-8">
      <div class="navbar-text pull-left hidden-sm hidden-md hidden-lg" >
        <a [routerLink]="['/user', userId, 'website']">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>

      <div class="navbar-text pull-right" >
        <a (click)="edit($event)">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>

      <div class="navbar-header pull-left">
        <a class="navbar-brand">
          <b>Edit</b>
        </a>
      </div>
    </div>

  </div>
</nav>

<div class="container-fluid">
  <!-- content under nav bar -->
  <div class="row">
    <div class="col-sm-4 hidden-xs">
      <ul class="list-group">
        <li class="list-group-item">
          <a>post1
            <span class="pull-right glyphicon glyphicon-cog">
            </span>
          </a>
        </li>
        <li class="list-group-item">
          <a>post2
            <span class="pull-right glyphicon glyphicon-cog">
            </span>
          </a>
        </li>
        <li class="list-group-item">
          <a>post3
            <span class="pull-right glyphicon glyphicon-cog">
            </span>
          </a>
        </li>
      </ul>
    </div>

    <div class="col-sm-8">
      <label for="webname">Post Name</label>
      <input type="text"
             class="form-control"
             id="webname"
             name = "webname">
      <label for="webdescription">Content</label>
      <textarea class="form-control"
                name="webdescription"
                type="text"
                rows="5"
                id="webdescription">
      </textarea>
      <div class="hf-btn">
        <a class = "btn btn-danger btn-block">
          Delete
        </a>
        <a class = "btn btn-primary btn-block">
          Cancel
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<nav class="nav navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/profile', userId]">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>
</body>
</html>
