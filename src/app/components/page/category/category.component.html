<div class="container-fluid col-sm-12" style="background:url(http://legalprom.cl/wp-content/uploads/2014/05/main-bg.jpg) no-repeat center fixed;">
  <form>
    <div class="form-group col-sm-8">

    </div>
  <form>
    <div class="form-group col-sm-4">
      <input [(ngModel)]="title"
             type="text"
             class="form-control"
             name="search"
             id="search"
             placeholder="Search for News, e.g. BBC">
      <button (click) = "searchNewsByCategory(title)" class = "btn btn-primary btn-block">Search</button>
      <button [routerLink]="['/post/category/general']" class = "btn btn-info btn-block">View Our Users Posts</button>
    </div>
  </form>
  </form>


  <br>
  <br>
  <br>
  <br>

  <div style="background-color: transparent">
    <h3
      style="text-align: left; font-family: 'Times New Roman'">Articles From Outside Sources:</h3>



    <ul class = "list-group">
      <li style="background-color: transparent" class = "list-group-item" *ngFor = "let news of result.articles">
        <a  href = {{news.url}}>
          {{news.title}}
        </a>
        <p>{{news.author}}</p>
      </li>
    </ul>

  </div>

</div>
