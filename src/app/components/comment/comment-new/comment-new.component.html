<!-- Top Nav -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="row container-fluid">

    <div class="col-sm-12">

      <div class="navbar-text pull-left" style="margin-left: 0px;">
        <a [routerLink]="['/category' ]" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>

      <div class="navbar-header pull-left">
        <a class="navbar-brand">
          <b style="text-transform: capitalize">New Comment</b>
        </a>
      </div>

      <div class="navbar-text pull-right" >
        <a>
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- List Items -->
<div class="container-fluid">

  <form>
    <div class="form-group">
      <label for="comment-text">Type a Comment</label>
      <textarea id="comment-text"
                class="form-control"
                rows="5"
                placeholder="Comment"
                name="commentText"
                [(ngModel)]="commentText"></textarea>
    </div>
  </form>

  <button class="btn btn-block btn-danger"
          type="submit"
          (click)="postComment($event)">Post Comment</button>


</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-text pull-right">
      <a [routerLink]="['/profile']">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>

  </div>
</nav>
