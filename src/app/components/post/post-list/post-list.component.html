<nav class="navbar navbar-default navbar-fixed-top">
  <div class="row container-fluid">

    <div class="col-sm-12">

      <div class="navbar-text pull-left" style="margin-left: 0px;">
        <a [routerLink]="['/profile' ]" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>

      <div class="navbar-header pull-left">
        <a class="navbar-brand">
          <b style="text-transform: capitalize">My Posts</b>
        </a>
      </div>

      <div class="navbar-text pull-right" >
        <a [routerLink]="['/user', 'post', 'new']" class="navbar-link">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>
    </div>
  </div>
</nav>


<div class="container-fluid" style="background-color:beige">
  <br>
  <div class="container-fluid hf-body answer-hf">
    <p class="answer-title-hf">My Answers</p>
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let answer of answers">
        <a (click)="MyPosts(answer._id, answer.category)">{{answer.title}}</a>
        <a>
        <span [routerLink]="['/user', 'post', 'edit', answer._id]"
              class="pull-right glyphicon glyphicon-cog">
        </span>
        </a>
      </li>
    </ul>
  </div>
  <br>

  <div class="container-fluid hf-body question-hf">
    <p class="answer-title-hf">My Questions</p>
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let question of questions">
        <a (click)="MyPosts(question._id, question.category)">{{question.title}}</a>
        <a>
        <span [routerLink]="['/user', 'post', 'edit', question._id]"
              class="pull-right glyphicon glyphicon-cog">
        </span>
        </a>
      </li>
    </ul>
  </div>
  <br>

  <div class="container-fluid hf-body article-hf">
    <p class="answer-title-hf">My Articles</p>
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let article of articles">
        <a (click)="MyPosts(article._id, article.category)">{{article.title}}</a>
        <a>
        <span [routerLink]="['/user', 'post', 'edit', article._id]"
              class="pull-right glyphicon glyphicon-cog">
        </span>
        </a>

      </li>
    </ul>
  </div>
  <br>
</div>

<!-- Footer -->
<nav class="nav navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/profile']">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
