<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1, user-scalable=no">


  <meta charset="UTF-8">
  <title>User Login</title>
  <link href="../../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="../../vendors/bootstrap/dist/js/bootstrap.min.js"></script>



  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->

  <link href="../../css/style.css" rel="stylesheet"/>
</head>


<body>
<div class="container">
  <h1>Welcome</h1>

  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             class="form-control"
             id="username"
             placeholder="Username">
    </div>
  </form>
  <form>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text"
             class="form-control"
             id="password"
             placeholder="Password">
    </div>
  </form>
  <a class="btn btn-primary btn-block" href="profile.html" >Login</a>
  <a class="btn btn-success btn-block" href="register.html" >Register</a>

</div>
</body>
</html>
